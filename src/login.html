<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/asset/styles/tailwind.css" rel="stylesheet">
</head>
<body>
<div class="container mx-auto">
    <div class="flex flex-col justify-center items-center min-h-screen">
        <div class="flex flex-row border border-dark border-2 p-11.5 bg-sweet-vanilla shadow-mdx1 my-17.5 mx-12">
            <div class="max-w-sm mr-6">
                <div class="h-full flex flex-col justify-center">
                    <img src="asset/images/img.svg" width="">
                </div>
            </div>
            <div class="max-w-sm font-azeret-mono min-w-374">
                <h1 class="font-paytone-one text-primary text-center leading-normal">MetaWall</h1>
                <h2 class="font-helvetica-neue text-dark text-center leading-tight text-2xl font-bold mb-9">
                    到元宇宙展開全新社交圈</h2>
                <form method="post">
                    <input type="text" class="
                    mb-4
                    block
                    w-full
                    border-dark
                    border-2
                    shadow-sm
                    placeholder-grey-3
                    py-3
                    px-6
                    focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50
                  " placeholder="Email">
                    <input type="password" class="
                    mb-8
                    block
                    w-full
                    border-dark
                    border-2
                    shadow-sm
                    placeholder-grey-3
                    py-3
                    px-6
                    focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50
                  " placeholder="Password">
                    <p class="hidden text-negative text-xs text-center text-sm mb-4 font-noto-sans-tc">
                        帳號或密碼錯誤，請重新輸入！</p>
                    <button type="submit" class="
                    bg-primary
                    text-white
                    border
                    border-2
                    border-dark
                    py-4
                    rounded-lg
                    shadow-x1
                    mb-4
                    w-full
                    disabled:border-2
                    disabled:border-grey-4
                    disabled:bg-grey-2
                    disabled:shadow-none
                    ">
                        登入
                    </button>
                </form>
                <p class="text-center text-dark">註冊帳號</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
